<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="icon1.png">

    <title>Web Address Condenser</title>

<body>
    <div class="container">
        <h1>Web Address Condenser</h1>

        <button onclick="shortenURL()">Shorten</button>
        <div id="result"></div>
    </div>
